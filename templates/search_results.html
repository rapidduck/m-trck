<!DOCTYPE html>

{% include "header.html" %}

<html lang="en" dir="ltr">

<head>
  <title>M-TRCK "insert specific manga title"</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/search_results_styles.css') }}">
</head>

<body>
  <div class="content-div">
      <h1 class="search-results-name">Showing results for: {{ query }}</h1>
      <hr>
      <div class="row">
        {% for item in manga %}
          <div class="col-lg-3 col-md-4 card">
            <a href="{{ url_for('show_manga', query=item.url) }}" class="div-link">
              <div class="img-div">
                <img src="{{ item['img'] }}" alt="manga-thumbnail">
              </div>
              <h5 class="manga-name">{{ item.title }}</h5>
              <p>Latest chapter: {{ item["latest chapter"] }}</p>
            </a>
          </div>
        {% endfor %}
    </div>
  </div>

  {% include "footer.html" %}

</body>

</html>
